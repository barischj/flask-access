version: 2
jobs:
  build:
    working_directory: ~/flask-access
    docker:
      - image: circleci/python:3.7.2
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: pip install -r requirements.txt
      - run:
          name: Run Tests
          command: ./test.sh
      - run:
          name: Codecov
          command: codecov
